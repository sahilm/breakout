<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Breakout</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<canvas id="canvas" width="480" height="320"></canvas>

<script src="src/gameState.js"></script>
<script src="src/game.js"></script>
<script src="src/boundary.js"></script>
<script src="src/ball.js"></script>
<script>
    var canvas = document.getElementById("canvas");
    var drawingContext = canvas.getContext("2d");

    var state = GameState.create(canvas.width, canvas.height);

    function draw() {
        Game.update(state);
        Game.draw(drawingContext, state, canvas.width, canvas.height);

        window.requestAnimationFrame(draw);
    }

    draw();
</script>
</body>
</html>
