<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Breakout</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = canvas.width / 2;
    var y = canvas.height - 30;
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width - paddleWidth) / 2;
    var rightPressed = false;
    var leftPressed = false;
    var dx = 2;
    var dy = -2;
    var ballRadius = 10;
    var ballColors = ["#FFACAC", "#0095DD", "red", "green", "blue"];
    var ballSpeedMultiplier = 1.02;
    var ballColor = ballColors[0];
    var paddleSpeed = 5;
    var rightArrowKeyCode = 39;
    var leftArrowKeyCode = 37;

    function detectCollisions() {
        // Returns a random integer between min (included) and max (excluded)
        if (x + dx > (canvas.width - ballRadius) || x + dx < ballRadius) {
            dx = -dx;
            flipBallColor();
        }

        if (y + dy < ballRadius) {
            dy = -dy;
            flipBallColor();
        }

        if (y + dy > (canvas.height - ballRadius)) {
            if (x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy * ballSpeedMultiplier;
            }
            else {
                alert("GAME OVER");
                document.location.reload();
            }
        }
    }

    function flipBallColor() {
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min;
        }

        var min = 1;
        var nextColor = (ballColors.indexOf(ballColor) + getRandomInt(min, ballColors.length)) % ballColors.length;
        ballColor = ballColors[nextColor];
    }

    function drawBall() {
        ctx.beginPath();
        detectCollisions();
        var startAngle = 0;
        ctx.arc(x, y, ballRadius, startAngle, Math.PI * 2);
        ctx.fillStyle = ballColor;
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        if (rightPressed && paddleX < canvas.width - paddleWidth) {
            paddleX += paddleSpeed;
        }

        if (leftPressed && paddleX > 0) {
            paddleX -= paddleSpeed;
        }

        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddle();
        x += dx;
        y += dy;
    }

    function keyDownHandler(e) {
        if (e.keyCode == rightArrowKeyCode) {
            rightPressed = true;
        }
        if (e.keyCode === leftArrowKeyCode) {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if (e.keyCode == rightArrowKeyCode) {
            rightPressed = false;
        }
        else if (e.keyCode == leftArrowKeyCode) {
            leftPressed = false;
        }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    setInterval(draw, 10);
</script>

</body>
</html>
