<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Breakout</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = canvas.width / 2;
    var y = canvas.height - 30;
    var dx = 2;
    var dy = -2;
    var ballRadius = 10;
    var ballColors = ["#FFACAC", "#0095DD", "red", "green", "blue"];
    var ballColor = ballColors[0];

    function detectCollisions() {
        if (x + dx > (canvas.width - ballRadius) || x + dx < ballRadius) {
            dx = -dx;
            flipBallColor();
        }

        if (y + dy > (canvas.height - ballRadius) || y + dy < ballRadius) {
            dy = -dy;
            flipBallColor();
        }
    }

    function flipBallColor() {
        // Returns a random integer between min (included) and max (excluded)
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min;
        }

        var nextColor = (ballColors.indexOf(ballColor) + getRandomInt(1, ballColors.length)) % ballColors.length;
        ballColor = ballColors[nextColor];
    }

    function drawBall() {
        ctx.beginPath();
        detectCollisions();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = ballColor;
        ctx.fill();
        ctx.closePath();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        x += dx;
        y += dy;
    }

    setInterval(draw, 10);
</script>

</body>
</html>
